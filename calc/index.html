<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calc">
        <input type="text" placeholder="0" name="screen" id="screen">
        <table>
            <tr>
                <td><button class='num'>
                    7</button></td>
                <td><button class='num'>8</button></td>
                <td><button class='num'>9</button></td>
                <td><button>AC</button></td>
            </tr>

            <tr>
                <td><button class='num'>4</button></td>
                <td><button class='num'>5</button></td>
                <td><button class='num'>6</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button class='num'>1</button></td>
                <td><button class='num'>2</button></td>
                <td><button class='num'>3</button></td>
                <td><button>.</button></td>
            </tr>
            <tr>
                <td><button>+</button></td>
                <td><button>-</button></td>
                <td><button>X</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>0</button></td>
                <td><button>00</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="big">=</button></td>
                <td colspan="2"><button class="big">DEL</button></td>
            </tr>
            <table>
            </div>

    </div>

</body>
<script src="index.js"></script>

</html>
